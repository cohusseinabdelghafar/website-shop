<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and query string
        const path = window.location.pathname;
        const query = window.location.search;
        
        // Remove any trailing slashes
        const cleanPath = path.replace(/\/$/, '');
        
        // If we're at the root, redirect to the main page
        if (cleanPath === '' || cleanPath === '/') {
            window.location.replace('/pages/express-purchase.html' + query);
        } else {
            // For other paths, redirect to the pages directory
            window.location.replace('/pages' + cleanPath + query);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

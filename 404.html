<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var htmlExtensionPattern = /\.html$/;
            
            // Remove .html from the end of the path if it exists
            if (!htmlExtensionPattern.test(path)) {
                path = path.replace(/\/$/, '');
                path += '.html';
                var newUrl = window.location.origin + path;
                window.location.replace(newUrl);
            }
        })();
    </script>
</head>
<body>
    <h1>Page not found</h1>
    <p>Redirecting...</p>
</body>
</html>
